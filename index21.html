<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>21 Common Directives</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                  <input type="button" value="Click me" ng-click="alertClick()">  <br />
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle" />
                </div>
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters }"  ng-show="handle.length !== characters">
                    Must be 5 Characters
                
                </div>
                <hr />
                
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                <h3>
                    <li ng-repeat="rule in rules">
                        {{ rule.rulename | uppercase }}
                    </li>
                </h3>
                
            </div>
            
		</div>

    </body>
</html>
